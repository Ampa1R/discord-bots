name: Deploy Production

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: List files
        run: ls
      - name: Copy sources
        run: rsync -avz ./ root@${{ secrets.SSH_HOST }}:/home/actions-demo/memechantress
      - name: Build app
        run: ssh root@${{ secrets.SSH_HOST }} 'uptime; mv /home/actions-demo/memechantress /home/apps/memechantress; cd /home/apps/memechantress; docker compose -f docker/docker-compose.yml up -d; docker compose restart memechantress_bot'
